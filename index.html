const petList = document.getElementById('pet-list');
let filteredItems = [...items];

function renderItems() {
  petList.innerHTML = '';
  filteredItems.forEach((item) => {
    const itemElement = document.createElement('ion-item');
    itemElement.className = 'list-item';
    itemElement.innerHTML = `
      <div class="item-content">
        <div class="item-title">${item.品種}</div>
        <div class="item-subtitle">${item.體型} / ${item.特性} / ${item.照顧重點}</div>
        <div class="item-details">
          <img class="item-image" src="${item.imageUrl}" alt="${item.品種}">
          <iframe class="item-video" src="${item.videoUrl}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="tag-container">
          ${item.tags.map(tag => `<ion-chip size="small">${tag}</ion-chip>`).join('')}
        </div>
      </div>
    `;
    petList.appendChild(itemElement);
  });
}

function searchItems(event) {
  const searchTerm = event.target.value.toLowerCase();
  filteredItems = items.filter(item => 
    item.品種.toLowerCase().includes(searchTerm) || 
    item.特性.toLowerCase().includes(searchTerm) || 
    item.照顧重點.toLowerCase().includes(searchTerm)
  );
  renderItems();
}

function filterItems(event) {
  const selectedCategory = event.target.value;
  if (selectedCategory === '') {
    filteredItems = [...items];
  } else {
    filteredItems = items.filter(item => item.tags.includes(selectedCategory));
  }
  renderItems();
}
