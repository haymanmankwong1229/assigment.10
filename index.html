<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寵物</title>
    <!-- Ionic CDN -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
        body {
            background-color: #e3f8e5; /* 淺綠色背景 */
        }
        ion-toolbar {
            background-color: #4caf50; /* 綠色工具欄 */
            color: white; /* 工具欄文字顏色 */
        }
        ion-searchbar {
            --background: #ffffff; /* 搜尋框背景 */
            --color: #4caf50; /* 搜尋框文字顏色 */
        }
        ion-select {
            --color: #4caf50; /* 選項顏色 */
        }
        .item-title {
            color: #4caf50; /* 項目標題顏色 */
        }
        .item-subtitle {
            color: #388e3c; /* 點標題顏色 */
        }
        .item-details {
            color: #1b5e20; /* 詳細資料顏色 */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* 圓角圖片 */
        }
    </style>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>寵物</ion-title>
            </ion-toolbar>
            <ion-searchbar placeholder="搜尋..." id="searchbar"></ion-searchbar>
                <ion-select id="categorySelect" label="分類"  interface="popover">
                    <ion-select-option value="">全部</ion-select-option>
                    <ion-select-option value="狗類">狗類</ion-select-option>
                    <ion-select-option value="貓類">貓類</ion-select-option>
                    <ion-select-option value="魚類">魚類</ion-select-option>
                    <ion-select-option value="鼠類">鼠類</ion-select-option>
                    <ion-select-option value="兔類">兔類</ion-select-option>
                    <ion-select-option value="鳥類">鳥類</ion-select-option>
                    <ion-select-option value="爬蟲類">爬蟲類</ion-select-option>
                </ion-select>
        </ion-header>
        
        <ion-content>
          <ion-list id="itemList">
            <!-- 清單將由 JavaScript 動態生成 -->
          </ion-list>
        </ion-content>
      </ion-app>

</body>
    <script>
        const itemList = document.getElementById('itemList');
        const searchbar = document.getElementById('searchbar');
        const categorySelect = document.getElementById('categorySelect');

        function filterItems() {
            const searchTerm = searchbar.value.toLowerCase();
            const selectedCategory = categorySelect.value;

            itemList.innerHTML = '';

            items.forEach(item => {
                if ((item.品種.toLowerCase().includes(searchTerm) || item.特性.toLowerCase().includes(searchTerm)) &&
                    (selectedCategory === '' || item.類別 === selectedCategory)) {
                    const listItem = document.createElement('ion-item');
                    listItem.innerHTML = `
                        <ion-thumbnail slot="start">
                            <img src="${item.imageUrl}" alt="${item.品種}">
                        </ion-thumbnail>
                        <ion-label>
                            <h2>${item.品種}</h2>
                            <h3>${item.特性}</h3>
                            <p>${item.照顧重點}</p>
                        </ion-label>
                    `;
                    itemList.appendChild(listItem);
                }
            });
        }

        searchbar.addEventListener('ionInput', filterItems);
        categorySelect.addEventListener('ionChange', filterItems);

        // 初始顯示所有項目
        filterItems();
    </script>
    </body>
</html>
